<!DOCTYPE html>
<html>
    <head>
        <meta content="width=device-width, initial-scale=1" name="viewport">
            <title>
                My Firebase app
            </title>
            <link href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css" rel="stylesheet">
                <script defer="" src="https://use.fontawesome.com/releases/v5.3.1/js/all.js">
                </script>
                <script src="jquery-3.5.1.min.js">
                </script>
                <!-- The core Firebase JS SDK is always required and must be listed first -->
                <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js">
                </script>
                <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
                <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js">
                </script>
                <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js">
                </script>
                <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-analytics.js">
                </script>
                <script src="firebaseAuth.js">
                </script>
                <script src="welcome.js">
                </script>
                <!--        <link rel="stylesheet" href="css/bootstrap.min.css">-->
                <style>
                    .invisible {
                display: none
            }
            .pageloader {
              position: fixed;
              left: 0px;
              top: 0px;
              width: 100%;
              height: 100%;
              z-index: 9999;
              background: url('loader.gif') 50% 50% no-repeat rgb(249, 249, 249);
              opacity: .8;
            }
                </style>
            </link>
        </meta>
    </head>
    <body>
        <div class="pageloader">
        </div>
        <div id="sign-in" style="display: none">
            <p>
                Email
                <input id="email" name="email"/>
            </p>
            <p>
                Password
                <input id="password" name="Password" type="Password"/>
            </p>
            <hr>
                <button class="button" id="google-auth">
                    Sign in with google
                </button>
            </hr>
        </div>
        <div class="invisible container is-fluid" id="welcome">
            <nav aria-label="main navigation" class="navbar" role="navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/home.html">
                        BatStateU Forum
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div id="name">
                            </div>
                        </div>
                        <div class="image is-64x64 navbar-item">
                            <img id="avatar" src="">
                            </img>
                        </div>
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-primary" id="sign-out">
                                    <strong>
                                        Sign out
                                    </strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="notification invisible">
                <button class="delete" id="delete-notification">
                </button>
                <div class="notification-message">
                </div>
            </div>
            <div class="invisible" id="enrolment">
                <input id="srcode" placeholder="srcode">
                    <input id="fyear" placeholder="freshman">
                        <button class="button" id="get-enrolment-records">
                            Get enrolment records
                        </button>
                    </input>
                </input>
            </div>
            <div class="invisible" id="forum">
                <textarea class="textarea is-primary" id="post" placeholder="post something">
                </textarea>
                <button class="button is-primary" id="btnPost">
                    Post
                </button>
                <div class="is-clipped" id="posts">
                </div>
                <button class="button" id="paginatePost">
                    next
                </button>
            </div>
            <div class="invisible" id="readPost">
            </div>
        </div>
        <script src="script.js" type="text/javascript">
        </script>
    </body>
    <!--    <script src="js/bootstrap.min.js"></script>-->
</html>
